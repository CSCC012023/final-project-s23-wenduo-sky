<div class="inner-card">
  <div class="inner-card-wrapper">
    <form class="card-details" [formGroup]="createJobPostingForm" (ngSubmit)="createJob()" >
      <div class="popup-title">
        <h1>Create Job Posting</h1>
      </div>
      <div class="row py-2">
        <div class="col py-2">
          <label for="title">Job Title</label>
          <input formControlName="title" type="text" class="form-control" placeholder="e.g. Senior Software Engineer" maxlength="maxTitle"/>
        </div>
        <div class="col py-2">
          <label for="deadline">Select Deadline Date</label>
          <input formControlName="deadline" type="date" class="form-control">
        </div>
      </div>
      <div class="form-group py-2">
        <label for="desc">Job Description</label>
        <textarea formControlName="desc" class="form-control long" placeholder="Describe job details..." maxlength="maxDesc"></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-lg">Create Posting</button>
    </form>
  </div>
</div>

<form [formGroup]="employerForm" (ngSubmit)="handleEmployerRegistration()" >
    <p class="lead fs-3">Please enter your information</p>
    <div class="row py-2">
        <label>Full Name</label>
        <div class="col px-2">
            <input formControlName="fname" type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col px-2">
            <input formControlName="mname" type="text" class="form-control" placeholder="Middle name (optional)">
        </div>
        <div class="col px-2">
            <input formControlName="lname" type="text" class="form-control" placeholder="Last name">
        </div>
    </div>
    <div class="form-group py-2">
        <label for="email">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="email" placeholder="name@example.com" />
    </div>
    <div class="form-group py-2">
        <label for="pass">Password</label>
        <input formControlName="pass" type="password" class="form-control" id="pass" placeholder="Password...">
    </div>
    <div class="form-group py-2">
        <label for="passConfirm">Confirm Password</label>
        <input formControlName="cpass" type="password" class="form-control" id="passConfirm" placeholder="Confirm Password...">
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Register</button>
</form>

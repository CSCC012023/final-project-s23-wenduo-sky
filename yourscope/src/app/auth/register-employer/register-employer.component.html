<form>
    <div class="row py-2">
        <label>Full Name</label>
        <div class="col px-2">
            <input type="text" class="form-control" placeholder="First name">
        </div>
        <!-- <div class="col px-2">
        <input type="text" class="form-control" placeholder="Middle name (optional)">
      </div> -->
        <div class="col px-2">
            <input type="text" class="form-control" placeholder="Last name">
        </div>
    </div>
    <div class="form-group py-2">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" />
    </div>
    <div class="form-group py-2">
        <label for="pass">Password</label>
        <input type="password" class="form-control" id="pass" placeholder="Password...">
    </div>
    <div class="form-group py-2">
        <label for="passConfirm">Confirm Password</label>
        <input type="password" class="form-control" id="passConfirm" placeholder="Confirm Password...">
    </div>
    <div class="form-group pt-2 pb-4">
        <label for="company">Company Name</label>
        <input class="form-control" id="company" placeholder="Company name">
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Register</button>
</form>

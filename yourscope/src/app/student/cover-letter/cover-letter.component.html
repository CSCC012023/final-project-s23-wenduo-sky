<div class="card item-card shadow bg-white rounded coverLetterEntry" *ngIf="coverLetter">
  <div class="job-postings card-body">
      <p class="card-text" >{{coverLetter.intro | truncate:15}}</p>
      <div class="posting-button-section">
          <img class="information-button" src="assets/jobPostingDetails.svg" (click)="onClickDetails()">
          <img class="information-button" src="assets/jobPostingDelete.svg" (click)="onClickDelete()">
      </div>
  </div>
</div>
<confirmation-dialog *ngIf="confirm" (onClickEvent)="onConfirmResult($event)"/>

<div class="inner-card">
  <div class="popup-title">
    <h1>School Courses</h1>
  </div>

  <div class="centre flex wrap">
    <div *ngIf="allCourses.length == 0" class="card pad-12">
        <h5>There are no courses for this school.</h5>
    </div>
    <div class="scrollspy-container">
      <div data-spy="scroll" class="content-box flex" data-offset="0">
        <div class="card item-card shadow mb-5 bg-white rounded flex" *ngFor="let course of allCourses">
          <div class="full-size">
            <h5 class="card-header">
              {{course.courseCode}}
            </h5>
            <div class="card-body">
              <h6 class="card-title">{{course.name | truncate:30}}</h6>
              <p class="card-text">
                {{course.description | truncate:200}}
              </p>
            </div>
            <div class="centre flex">
              <div class="button-sm" (click)="loadPopup(course)">
                More Info
              </div>
              <div class="button-d" (click)="addCourse(course)">
                Add
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <button class="page-link" (click)="onPageMove(false)">Previous</button>
    </li>
    <li class="page-item" *ngFor="let item of [].constructor(totalPages); let i = index">
      <button class="page-link" (click)="onPageChange(i + 1)">{{ i + 1 }}</button>
    </li>
    <li class="page-item">
      <button class="page-link" (click)="onPageMove(true)">Next</button>
    </li>
  </ul>
</div>

<div class="close-popup" (click)="closePopup2($event)" *ngIf="popup">
  <div class="info-card">
    <div class="close-button-bg">
      <div class="close-button" (click)="closePopup1()">X</div>
    </div>
    <app-student-course-details [course]="selected"></app-student-course-details>
  </div>
</div>

<confirmation-dialog *ngIf="confirmNoPrereqs" (onClickEvent)="confirmAddition($event)"/>
<app-missing-prereq *ngIf="confirmWithPrereqs"(onClickEvent)="confirmAddition(false)" [prerequisites]="coursePrereqs"/>

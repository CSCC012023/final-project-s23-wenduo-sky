<div id="bg" class="d-flex justify-content-center align-items-center vh-100">
  <div id="main-card" class="card text-center">
    <div class="card-body p-4">
      <img id="logo" src="/assets/yourscope.png" alt="YourScope" />

      <div *ngIf="regState == 0" class="d-flex flex-column align-items-center">
        <p class="lead fs-3">Create your YourScope Account.</p>
        <button (click)="loadStudentRegistraion()" class="btn btn-outline-primary btn-lg m-2">
          I'm a Student
        </button>
        <button (click)="loadEmployerRegistraion()" class="btn btn-outline-primary btn-lg m-2">
          I'm an employer
        </button>
      </div>

      <div *ngIf="regState >= 1" class="d-flex flex-column align-items-center">
        <p class="lead fs-3">Enter Your {{regState == 1 ? "Student" : "Employer"}} Information</p>
        <form>
          <div class="row py-2">
            <label>Full Name</label>
            <div class="col px-2">
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <!-- <div class="col px-2">
              <input type="text" class="form-control" placeholder="Middle name (optional)">
            </div> -->
            <div class="col px-2">
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>
          <div class="form-group py-2">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" />
          </div>
          <div class="form-group py-2">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div *ngIf="regState == 1" class="form-group pt-2 pb-4">
            <label for="inputSchool">School</label>
            <select id="inputSchool" class="form-control">
              <option selected>Choose...</option>
              <option>School A</option>
              <option>School B</option>
              <option>School C</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary btn-lg">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>

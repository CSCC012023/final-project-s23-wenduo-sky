<nav class="bg-navy pad-12 navbar navbar-expand-lg">
  <a class="navbar-brand" href="#">
    <img src="../../../assets/yourscope.png" width="100" height="30" alt="">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation" (click)="collapsed = !collapsed">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" [ngbCollapse]="collapsed">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item button-md">
        <a class="button-lg" href="admin">Dashboard</a>
      </li>
    </ul>
  </div>
</nav>
<div id="bg">
  <div>
    <h2 class="pad-12 white">
      School Events
    </h2>
  </div>
  <div>
    <a class="button-sm" href="admin/create-event">Add Event</a>
  </div>
  <div class="centre flex wrap">
    <div *ngIf="events.length == 0" class="card pad-12">
        <h5>You have no scheduled events.</h5>
    </div>
    <div class="scrollspy-container">
      <div data-spy="scroll" class="content-box flex" data-offset="0">
        <div class="card item-card shadow mb-5 bg-white rounded flex" *ngFor="let event of events">
          <div class="full-size">
            <h5 class="card-header">
              {{event.title | truncate:25}}
            </h5>
            <div class="card-body">
              <h6 class="card-title">{{event.date | date:'MM/dd/yyyy, h:mma'}}</h6>
              <h6 class="card-title">{{event.location | truncate:30}}</h6>
              <p class="card-text">
                {{event.description | truncate:200}}
              </p>
            </div>
            <div class="centre flex">
              <div class="button-sm" (click)="loadPopup(event)">
                More Info
              </div>
              <div class="button-sm" (click)="deleteEvent(event)">
                Delete
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <button class="page-link" (click)="onPageMove(false)">Previous</button>
    </li>
    <li class="page-item" *ngFor="let item of [].constructor(totalPages); let i = index">
      <button class="page-link" (click)="onPageChange(i + 1)">{{ i + 1 }}</button>
    </li>
    <li class="page-item">
      <button class="page-link" (click)="onPageMove(true)">Next</button>
    </li>
  </ul>
</div>

<div class="close-popup" (click)="closePopup2($event)" *ngIf="popup">
  <div class="info-card">
    <div class="close-button-bg">
      <div class="close-button" (click)="closePopup1()">X</div>
    </div>
    <app-admin-event-details [event]="selected"></app-admin-event-details>
  </div>
</div>
